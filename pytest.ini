[pytest]
addopts = -v --tb=short
testpaths = tests
python_files = test_*.py
markers =
    dangerous: marks tests that simulate dangerous commands
    process: marks tests that manipulate processes
    timeout: marks tests that simulate timeouts
    ssh: marks tests that may affect SSH connections
    api: marks tests that require API connections
    safe: marks tests that are safe to run in any environment
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
    ignore::ResourceWarning 